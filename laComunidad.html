<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Comunidad</title>
    <link rel="stylesheet" href="laComunidad.css" />
    <script
      src="https://kit.fontawesome.com/8fde45c1d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="" class="logo" />
      </div>
      <div class="nav-right">
        <div class="busqueda">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user-icon online">
          <img src="carlos-sainz-ferrari.png" />
        </div>
      </div>
    </nav>

    <div class="container">
      <!---Lado izquierdo de la página-->
      <div class="left-sidebar">
        <div class="imp-links">
          <a href="#"><i class="fa-solid fa-map"></i>Mapa</a>
          <a href="#"
            ><i class="fa-solid fa-circle-info"></i>Foro informativo</a
          >
          <a href="#"><i class="fa-solid fa-user-group"></i>Amigos</a>
          <a href="#">Mostrar Más</a>
        </div>
      </div>

      <!---Contenido del centro de la página-->

      <div class="main-content">

          <div class="story story1">
            <img src="" />
            <p>Post Story</p>
          </div>
          <div class="story story2">

          <div class="story story5">

        <div class="escribir-post-container">
          <div class="user-profile">
            <img src="carlos-sainz-ferrari.png" />
            <div>
              <p>Carlos Sainz</p>
              <small>Publico</small>
            </div>
          </div>

          <div class="post-input-container">
            <textarea
              rows="3"
              placeholder="Que estas pensando, Carlos?"
            ></textarea>
            <div class="add-post-links">
              <a href="#"><img src="" />Foto/video</a>
              <a href="#"><img src="" />Emoji</a>
            </div>
          </div>
        </div>

        <div class="post-container">
          <div class="post-row">
            <div class="user-profile">
              <img src="carlos-sainz-ferrari.png" />
              <div>
                <p>Carlos Sainz</p>
                <span>Mes Dia Año, Hora</span>
              </div>
            </div>
            <a href="#"></a>
          </div>

          <p class="post-text">
            Muy buena esta página web, muy recomendable para todos los que
            empiezan en el compost
          </p>
          <img src="" class="post-img" />

          <div class="post-row">
            <div class="activity-icons">
              <div><i class="fa-solid fa-heart"></i>20</div>
              <!--Like-->
              <div><i class="fa-regular fa-comment"></i>4</div>
              <!--Comentario-->
            </div>
            <div class="post-profile-icon">
              <img src="" />
            </div>
          </div>
        </div>
      </div>
      <!---Lado derecho de la página-->
      <div class="right-sidebar">
        <div class="sidebar-title">
          <h4>Eventos</h4>
          <a href="#">Ver todo</a>
        </div>

        <div class="evento">
          <div class="left-evento">
            <h3>6</h3>
            <span>Diciembre</span>
          </div>
          <div class=".left-evento">
            <h4>Lanzamiento</h4>
            <p>Generation</p>
            <a href="#"> Más información </a>
          </div>
        </div>
      </div>
