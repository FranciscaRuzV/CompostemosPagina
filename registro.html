<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css" />
  </head>
  <body>
    <section class="register">
      <h4>Registro</h4>

      <input
        class="controls"
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su apellido"
      />
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su nombre"
      />
      <input
        class="controls"
        type="date"
        name="fecha-nacimiento"
        id="fecha-nacimiento"
        placeholder="Ingrese su fecha de nacimiento"
      />
      <input
        class="controls"
        type="text"
        name="comuna"
        id="comuna"
        placeholder="Ingrese su comuna"
      />
      <input
        class="controls"
        type="password"
        name="contrasena"
        id="contrasena"
        placeholder="Ingrese su contraseña"
      />
      <p>Estoy de acuerdo con <a href="#">Termino y condiciones</a></p>
      <input class="boton" type="submit" value="Registrar" />
      <p><a href="login.html">¿Ya tengo cuenta?</a></p>
    </section>
  </body>
</html>
